<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <title>Swordfish {{dashboard.current.title ? "| " + dashboard.current.title : ""}}</title>
    <link rel="stylesheet" type="text/css" href="public/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="public/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="public/css/main.css">
    <script type="text/javascript" src="app/components/require/require.js"></script>
    <script type="text/javascript" src="app/components/require.config.js"></script>
    <script type="text/javascript">
        require(['app'], function() {});
    </script>
</head>
<body ng-cloak>

    <!-- Navbar -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <h1 class="navbar-brand">
                Swordfish
            </h1>
        </div>
        <ul class="nav navbar-nav">
            <li class="dropdown">
                <a href class="dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-flask"></i>
                </a>
                <ul class="dropdown-menu" role="menu" ng-include="'app/views/dashboardList.html'" ng-controller="DashboardListCtrl">

                </ul>
            </li>
        </ul>
        <p class="navbar-text navbar-right">
            {{dashboard.current.title ? dashboard.current.title : ""}}
        </p>
    </nav>
    <!-- END Navbar -->
    <!-- Alerts -->
    <div ng-repeat="message in notifications.all" class="alert alert-danger" role="alert">
        <span>
            <i class="fa fa-warning"></i>
            Error
        </span>
        {{message.message}}
    </div>
    <!-- END Alerts -->
    <!-- AngularJS View Holder -->
    <div class="content" ng-view>

    </div>
    <!-- END AngularJS View Holder -->
    <script type="text/javascript" src="app/components/jquery-1.11.1.js"></script>
</body>
</html>
